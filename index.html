<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./queries.css">
    <link rel="icon" type="image/x-icon" href="./assets/dogememe.png">
</head>
<body id="body">
    <header id="header">
        <h1>Editor de Memes</h1>
        <nav>
            <ul>
                <li id="img">Imagen</li>
                <li id="txt">Texto</li>
                <li id="drk"><button type="button" id="button4" onclick="cambiarModo">Modo Oscuro</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="resultado"></div>
        <section class="container">
            <div class="entirememe" id="container">
                <article class="toptxt" id="txt1">
                    Top Text
                </article>
                <article class="imgmeme">
                </article>
                <article class="btmtxt" id="txt2">
                    Bottom Text
                </article>
            </div>
        </section>
        <div class="buttoncontainer">        
            <button class="buttondwld">Descargar meme</button>
        </div>
        <aside class="txtaside">
            <form>
                <h2>Texto</h2>
                <label class="subtitle">Superior</label>
                <input type="text" value="TOP TEXT" id="toptxt">
                <div>
                    <input id="top-check" type="checkbox">
                    <label>Sin texto superior</label>
                </div>
                <br>
                <label class="subtitle">Inferior</label>
                <input type="text" value="BOTTOM TEXT" id="btmtxt">
                <div>
                    <input id="btmcheck" type="checkbox">
                    <label>Sin texto inferior</label>
                </div>
                <br>
                <div class="fontbox">
                    <label class="typeface">Fuente</label>
                    <select class="fontbox" id="fuente">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Impact">Impact</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica" class="Helvetica">Helvetica</option>
                        <option value="Freestyle Script">Freestyle Script</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <input type="number" value="40" class="fontsize"> 
                        <button class="textbuttons" alt="alinear texto a la izquierda"><img width="30" height="30" src="https://img.icons8.com/ios/50/align-left.png" alt="align-left"/></button>
                        <button class="textbuttons" alt="justificar texto"><img width="30" height="30" src="https://img.icons8.com/ios/50/align-justify.png" alt="align-justify"/></button>
                        <button class="textbuttons" alt="alinear texto a la derecha"><img width="30" height="30" src="https://img.icons8.com/ios/50/align-right.png" alt="align-right"/></button>
                </div>
                <br>
                <div class="colorchoice">
                    <label class="colorpick">Color de fuente</label> 
                    <input type="color" value= #000000> 
                    <br>
                    <label class="colorpick">Color de fondo</label>
                    <input type="color" value= #FFFFFF>
                    <br>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Fondo transparente</label>
                </div>
                <br>
                <div class="outline">
                    <label class="outline">Contorno</label>
                    <button class="linebtn" id="button1">Ninguno</button>
                    <button class="linebtn" id="button2">Claro</button>
                    <button class="linebtn" id="button3">Oscuro</button>
                </div>
                <br>
                <div class="fontbox">
                    <label class="typeface">Espaciado</label>
                    <input type="number">
                    <label class="typeface">Interlineado</label>
                    <select class="textbuttons">
                        <option value="0.8" >0.8</option>
                        <option value="1.0">1.0</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2.0">2.0</option>
                    </select>
                </div>
            </form>
        </aside>
        <aside class="imgaside">
            <form>
                <h2>Imagen</h2>
                <label for="url">URL</label>
                <input type="url" id="url" value="">
            <div>
                <label>Fondo</label>
                <input type="color">
                <label>Efecto</label>
            </div>
            <select>
                <option>Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
            </select>
            <div>
                <h3>Filtros</h3>
                <label for="Brillo"></label>
                <input type="range" id="">
                <label for="Opacidad"></label>
                <input type="range" id="">
                <label for="Contraste"></label>
                <input type="range" id="">
                <label for="Desenfoque"></label>
                <input type="range" id="">
                <label for="Escala de grises"></label>
                <input type="range" id="">
                <label for="Sepia"></label>
                <input type="range" id="">
                <label for="Hue"></label>
                <input type="range" id="">
                <label for="Saturado"></label>
                <input type="range" id="">
                <label for="Negativo"></label>
                <input type="range" id="">
            </div>
            </form>
        </aside>
    </main>
    <footer id="footer">Hecho con amor por Pilar</footer>
    <script>
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle ("darkmode");

            const aside = document.getElementById("aside");
            aside.classList.toggle("darkmode");

            const header = document.getElementById("header");
            header.classList.toggle("darkmode");

            const container = document.getElementById("container");
            container.classList.toggle("darkmode");

            const button = document.getElementById("button1.button2.button3.button4.button5.img.txt.drk.");
            button1.classList.toggle("darkmode");
            button2.classList.toggle("darkmode");
            button3.classList.toggle("darkmode");
            button4.classList.toggle("darkmode");
            button5.classList.toggle("darkmode");
            img.classList.toggle("darkmode");
            txt.classList.toggle("darkmode");
            drk.classList.toggle("darkmode");

            const text = document.getElementById("txt1.txt2.");
            txt1.classList.toggle("darkmode");
            txt2.classList.toggle("darkmode");

            const footer = document.getElementById("footer");
            footer.classList.toggle("darkmode");
        } 
     
    </script>
      <script src="./app.js"></script>
</body>
